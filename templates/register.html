<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>
<style>
body{margin:0;background:#0f172a;color:#e5e7eb;font-family:system-ui}
.container{max-width:400px;margin:100px auto;background:#020617;padding:30px;border-radius:12px}
input,button{width:100%;padding:12px;margin-top:10px;border-radius:8px;border:none}
input{background:#020617;border:1px solid #334155;color:white}
button{background:#38bdf8;color:black;font-weight:bold}
</style>
</head>
<body>
<div class="container">
<h2>Create Account</h2>
<form method="post">
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Register</button>
</form>
</div>
</body>
</html>
