<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BudiLab Login</title>
<style>
body{
  margin:0; background:#0f172a; color:#e5e7eb;
  display:flex; justify-content:center; align-items:center;
  height:100vh; font-family:system-ui;
}
.card{
  background:#020617; padding:30px; border-radius:12px;
  width:100%; max-width:360px;
}
h2{text-align:center;margin-bottom:20px}
input,button{
  width:100%; padding:12px; margin-top:10px;
  border-radius:8px; border:none;
}
input{background:#020617;border:1px solid #334155;color:white}
button{background:#38bdf8;color:black;font-weight:bold;cursor:pointer}
a{color:#38bdf8;text-decoration:none;font-size:14px}
</style>
</head>
<body>
<div class="card">
<h2>BudiLab Access</h2>
<form method="post">
<input name="username" placeholder="Username">
<input name="password" type="password" placeholder="Password">
<button>Login</button>
</form>
<p style="text-align:center;margin-top:10px">
<a href="/register">Create account</a>
</p>
</div>
</body>
</html>
